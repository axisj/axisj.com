# Where things are
source      : .
destination : ./_site
plugins_dir : ./_plugins
layouts_dir : ./_layouts
data_dir    : ./_data
includes_dir: ./_includes
collections :
  posts:
    output: true

# Conversion
markdown  : kramdown
kramdown  :
  input: GFM
highlighter : rouge
lsi         : false
excerpt_separator : "\n\n"
incremental       : false

# author
author  :
  name  : 'Jowrney Kim'
  url   : http://jowrney.com

gems: [jekyll-polyglot, jekyll-paginate]

# Permalinks
permalink : pretty

#include  : []
exclude   : ['Gemfile','Gemfile.lock']

# Setup
title   :   AXISJ
tagline : 'Open Source Development Expedition'
paginate: 5
version : 1.2.4
github  :
  repo: https://github.com/axisj/axisj.com

#Polyglot
languages     : ["en", "ko"]
default_lang  : "ko"

exclude_from_localization: ["javascript", "images", "css"]

sass:
  style   : compressed
  sass_dir: _sass