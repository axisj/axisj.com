# Page - AX5 ########################
page_ax5_name: "AX5"
page_ax5_type:
  - msg: "부트스트랩과 사랑에 빠지다"
  - msg: "웹을 시작하는 가장 빠르고 안정적인 방법, AX5"

page_ax5_desc:
  - msg: "웹 표준 자바스크립트 UI 프레임워크, AX5"
  - msg: "AX5는 jQuery/Bootstrap과 함께 사용하는 HTML5 웹표준 Javascript UI 플러그인입니다. (데모 : http://ax5.io)<br />
    AX5를 사용하기 위해서는 'HTML, JS, CSS'에 대한 기본지식이 있어야 합니다."

page_ax5_btns:
  - label: "데모 사이트"
    link: "http://ax5.io"
  - label: "깃허브"
    link: "https://github.com/AX5"

page_ax5_intro:
  - label: "AX5 UI"
    desc:
      - msg: "AX5는 AXISJ의 개발경험을 가지고 설계 개발된 소프트웨어 입니다.
              수많은 UI라이브러리를 사용자에게 제공하면서 가지게 된 생각을 AX5에 담아내려고 애썻습니다."
        list:
          - txt: "어떻게 하면 개발자들의 개발시간을 단축 시킬 수 있을까?"
          - txt: "어떻게 하면 개발자들이 즐겁게 개발 할 수 있을까?"
          - txt: "어떻게 하면 개발자들이 원하는 기능을 언제든 편하게 추가 하고 공유 할 수 있을까?"
      - msg: "이런 고민들을 해결하기 위해 몇가지 새로운 방법들이 필요했습니다."
        list:
          - txt: "프레임워크보다는 플러그인 형태로 개발하여 가볍게 추가하고 다른 플러그인들과 함께 사용하는데 편리하게 만들어야 한다."
          - txt: "각각의 UI 플러그인들을 상호 호환되면서 독립적이어야 한다."
          - txt: "NPM이나 Bower처럼 편리한 배포 시스템이 있어야 한다."
          - txt: "플러그인을 하나의 레포지터리에서 개발할 수 있어야 하고, 각각의 UI 플러그들은 각각의 레포지터리로 배포 되어야 한다."
          - txt: "모든 과정을 자동화 하여 개발자는 코딩만 즐길 수 있어야 한다."
      - msg: "앞으로 더 많은 개선과 노력이 있어야 쓸만한 UI 플러그인으로 성장해 나아가 겠지만,
              함께 만들어 간다는 마음으로 참여 해주시면 감사하겠습니다."
  - label: "jQuery"
    desc: "UI 플러그인 개발을 보다 빠르고 합리적으로 하기위해 jQuery 라이브러리를 사용하고 있습니다. AX5에서 jQuery 라이브러리의 역할은 원하는 엘리먼트를 찾고 지우고 추가하고 이벤트를 연결하는데 사용합니다.
           jQuery는 전세계에게 가장 많은 개발자가 사용중인 JS 라이브러리 입니다 (http://jquery.com/)."
  - label: "Bootstrap"
    desc: "Bootstrap은 각종 레이아웃, 버튼, 입력창등의 디자인을 CSS와 Javascript로 미리 만들어진 프레임워크 입니다.
           웹 디자인의 혁명이라 불릴정도로 폭발적인 반응이 있었고, 전 세계적으로 가장 많이 사용된 프론트앤드 프레임워크 중에 하나입니다.<br /><br />
           AX5의 테마시스템은 SCSS코드로 제작되어, 최종 산출물인 CSS파일이 만들어지는 구조로 설계되었습니다.
           SCSS코드내 변수구조가 Bootstrap SCSS구조와 호환되도록 설계되어있고, 입력창등의 CSS 클래스 사용법을 Bootstrap와 같은 구조에서 최적화 되도록 개발 및 테스트 되었습니다."

page_ax5_features:
  - label: "유용한"
    desc: "클래스, 함수, 오브젝트, 프로토타입으로 정리된 API 문서는 라이브러리 초기 도입에 큰 도움이 됩니다. 또한 미리 준비해둔 샘플을 참조할 수 있어 유용하게 이용할 수 있습니다."
    links:
      - label: "샘플페이지 바로가기"
        link: "http://ax5.io/"
  - label: "강력한"
    desc: "80개 이상의 사용자 인터페이스 구성요소를 통해 다양한 화면에 대한 요구사항을 처리할 수 있습니다. 또한 최신의 브라우저 뿐만 아니라 터치 기반의 기기에도 동작하도록 개발되어 있습니다."
  - label: "충실한"
    desc: "오픈 소스로 비영리로 운영되고 있지만 궁금한 점을 깃헙(Github) 이슈트래커를 통해 최대한 빠른 시일내에 응대해드리고 있습니다. 또한 업체의 커스텀 및 별도 개발을 위해 방문교육, 원격지원, 이메일, 전화상담 등 다양한 기술상품으로 배포된 소스와 개발물에 책임을 다하고 있습니다"
    links:
      - label: "깃헙 이슈 트래커 바로가기"
        link: "https://github.com/AX5/AX5-kernel/issues"

page_ax5_specials:
  - label: "생산성"
    desc: "이미 사전에 구축된 사용자 인터페이스 구성요소를 단 몇 줄의 코드만으로도 개발이 가능합니다."
  - label: "확장성"
    desc: "다양한 웹 애플리케이션의 요구사항의 변경 또는 추가에 대해 확장하고 진화할 수 있도록 설계되어 있습니다."
  - label: "개방성"
    desc: "AXISJ는 오픈 소스입니다. 언제든지 이슈트래커를 통해 개선 및 아이디어를 게재하고 직접 개발에 참여하여 더욱 발전시킬 수 있습니다."
  - label: "신뢰성"
    desc: "개발자 톰은 프런트엔드의 아름다운 미래를 꿈꿉니다. 오늘도 여러분과 소통하기 위해 끊임없이 노력하고 이야기하고 있습니다."
    links:
        - label: "AXISJ 페이스북 바로가기"
          link: "http://www.facebook.com/axisj"

