# Page - AX5 ########################
page_ax5_name: "AX5"
page_ax5_type:
  - msg: "No.1 웹 애플리케이션 UI 컴포넌트"
  - msg: "웹 애플리케이션 UI를 가장 완벽하게 만드는 방법, AX5"

page_ax5_desc:
  - msg: "가장 진화된 HTML5 UI 컴포넌트"
  - msg: "AX5는 jQuery/Bootstrap과 함께 사용하는 HTML5 웹표준 Javascript UI 컴포넌트 입니다."

page_ax5_btns:
  - label: "Demo"
    link: "http://ax5.io"
  - label: "Github Repository"
    link: "https://github.com/ax5ui"

page_ax5_intro:
  - label: "AX5 UI"
    desc:
      - msg: "AX5는 웹 기술에 대한 끊임없는 연구와 경험으로 탄생한 UI 컴포넌트 입니다."
        list:
          - txt: "어떻게 하면 개발자들의 개발시간을 단축 시킬 수 있을까?"
          - txt: "어떻게 하면 개발자들이 즐겁게 개발 할 수 있을까?"
          - txt: "어떻게 하면 개발자들이 원하는 기능을 언제든 편하게 추가 하고 공유 할 수 있을까?"
      - msg: "AX5는 잘 설계된 UI 컴포넌트 입니다."
        list:
          - txt: "컴포넌트들 간의 호환성이 뛰어납니다."
          - txt: "각 컴포넌트들의 의존관계가 거의 없습니다."
          - txt: "NPM, Bower와 같은 의존성 관리 도구를 통해 쉽게 내려받을 수 있습니다."
      - msg: "AX5는 전 세계 웹 애플리케이션에서 사용하고 있는 검증된 UI 컴포넌트 입니다."
  - label: "jQuery"
    desc: "브라우저 호환성을 위해 jQuery를 메인 라이브러리로 사용합니다. jQuery 기반의 AX5 코드는 간결하고 직관적이어서 누구나 쉽고 빠르게 컴포넌트 사용법을 익힐 수 있습니다."
  - label: "Bootstrap"
    desc: "웹 애플리케이션 개발에 가장 많이 사용되는 HTML,CSS 프레임워크, Bootstrap과 100% 호환되도록 설계되었습니다. Bootstrap과 함께 아름답게 동작하는 AX5를 만나보세요."

page_ax5_features:
  - label: "풍부한 예제와 문서"
    desc: "ax5.io 사이트에 풍부한 예제와 문서가 제공됩니다. 웹 애플리케이션 개발에 반복적으로 나타나는 상황에 대한 예제와 문서가 제공됩니다."
  - label: "뛰어난 확장성"
    desc: "컴포넌트의 기능이 부족할 경우 쉽고 간단하게 확장할 수 있도록 설계되어 있습니다."
  - label: "지속적인 업데이트"
    desc: "AX5는 지속적으로 버그픽스 및 기능개선이 이루어지고 있으며, 웹 애플리케이션 트렌드에 따라 필요한 컴포넌트가 지속적으로 업데이트 됩니다."

page_ax5_specials:
  - label: "높은 생산성"
    desc: "간결한 API를 기반으로 쉽고 빠르게 컴포넌트를 애플리케이션과 통합할 수 있습니다."
  - label: "확장성"
    desc: "다양한 웹 애플리케이션의 요구사항의 변경 또는 추가에 대해 확장하고 진화할 수 있도록 설계되어 있습니다."
  - label: "개방성"
    desc: "순수한 웹 기술로 개발되었으며, 완전한 오픈 소스 입니다."
  - label: "신뢰성"
    desc: "AX5는 전 세계 웹 애플리케이션에서 사용하고 있는 검증된 UI 컴포넌트 입니다."

