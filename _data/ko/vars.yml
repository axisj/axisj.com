page_axisj_name: "액시스제이"
page_axisj_type:
  - msg: "반가워요, 개발자님"
  - msg: "나는 코딩한다, 고로 나는 존재한다."
  - msg: "내일 정전이 된다해도 나는 오늘 한 줄의 코드를 쓰겠다."
  - msg: "스스로 돌아봐서 에러가 없다면 천만인이 가로막아도 나는 컴파일하리라."
  - msg: "나는 하루라도 코드를 쓰지 않으면 입안에 가시가 돋는다."
  - msg: "가장 커다란 에러는 컴파일의 순간에 도사린다."
  - msg: "대박 프로그램은 1%의 영감과 99%의 노가다로 이루어진다."

page_axboot_name: "액스부트"
page_axboot_type:
  - msg: "함께 개발합니다"
  - msg: "액스부트와 함께라면 개발이 즐겁다."
  - msg: "웹 애플리케이션 DIY 키트"

page_axboot_desc:
  - msg: "풀 스택 웹 애플리케이션 개발 프레임워크"
  - msg: "액스부트는 자바와 HTML를 기반으로 하는 웹 애플리케이션을 쉽게 구축할 수 있습니다. 어렵고 반복되는 개발 프로세스를 해결할 수 있습니다. 게다가 레이아웃, 웹 UI 컴포넌트, 일반적인 비즈니스 서비스를 미리 구축해 놓았습니다. 빠르고 안정적인 엔터프라이즈 서비스 개발, 최후의 수단을 최초로 사용하십시오."

page_axboot_btns:
  - label: "데모보기"
    link: "http://demo.axboot.com/"
  - label: "깃허브"
    link: "https://github.com/axboot"
  - label: "액스부트 Initialzr"
    link: "http://start.axboot.com/"

page_axboot_features:
  - label: "풀스택 프레임워크"
    feature:
      - label: "프론트엔드"
        desc: "프론트엔트 프레임워크는 HTML5, 자바스크립트 기반의 컴포넌트(그리드, 선택자, 토스트, 달력 등)와 레이아웃 시스템을 제공합니다"
      - label: "백엔드"
        desc: "백엔드 프레임워크는 웹 개발 환경을 기반의 빠르고 유연한 자바 및 스프링을 지원합니다."
  - label: "다양한 레이아웃과 테마"
    feature:
      - label: "레이아웃"
        desc: "인기있는 레이아웃 10가지와 함께 그리드와 선택자 그리고 폼은 레이아웃에 기본으로 제공됩니다. 그리고 사용자가 개발시 쉽게 이해할 수 있게 샘플 서식이 있어 10분 정도면 완성할 수 있습니다"
      - label: "테마"
        desc: "테마선택을 통해 사용자는 모양과 느낌을 변경할 수 있으며, 사용자가 UI의 세부사항을 세밀하게 조정할 수 있습니다."
  - label: "개발자 친화적 환경"
    feature:
      - label: "순수 UI 컴포넌트"
        desc: "웹UI를 구성하기 위해 디자인에 구애 받을 필요가 없습니다."
      - label: "열린 구조"
        desc: "소스코드에 대한 무제한 접근, 공개 상속 패턴의 광범위한 사용 및 고유 확장 기능을 이용해 필요에 따라 플랫폼을 수정할 수 있습니다."
      - label: "개발환경의 자유"
        desc: "익숙한 IDE를 사용할 수 있는 환경"
  - label: "생산성"
    feature:
      - label: "빠르게 시작"
        desc: "액스부트 초기설정기는 완전한 형태의 애플리케이션 소스 세트를 제공하며 사용자는 자신의 IDE로 다운로드한 파일로 실행하여 서버를 시작할 수 있습니다."
      - label: "손쉬운 CRUD 구현"
        desc: "사용자는 CRUD 스캔 폴딩 도구로 CRUD 로직을 쉽게 구현할 수 있습니다."
      - label: "빠르게 숙련 가능"
        desc: "한국 개발자를 위한 한국어로 된 양질의 문서를 제공합니다. 또한 사례 연구를 통해 가장 적절한 방법도 제공되오니 비즈니스 애플리케이션 개발 중 발생할 수 있는 문제를 해결할 수 있습니다."
  - label: "준비된 엔터프라이즈"
    feature:
      - label: "확장성"
        desc: "데이터베이스 풀링, 데이터 캐싱 옵션 및 리소스 최적화의 미세 조정을 통해 병렬로 확장하고 대규모 트래픽을 처리하기 쉽습니다."
      - label: "똑똑한 에러 검출"
        desc: "슬로우 비즈니스 로직 및 쿼리 지연 오류를 로그에서 감지, 집계할 수 있으며 수집된 데이터는 이메일, 문자 메시지, 메신저 웹훅 등을 통해 보낼 수 있습니다."
      - label: "레퍼런스"
        desc: "액스부트는 인천공항 POS 할인 시스템(하루 1백만회 이상 사용 25TPS), 대림 글로벌 물류 관리 시스템 및 JTNet 관리 시스템을 포함한 유수 대기업에서 사용되어지고 있습니다."
  - label: "유지관리"
    feature:
      - label: "걱정마세요"
        desc: "뷰와 API는 명확하게 분리되어 있습니다. HTTP 및 JSON(RESTful API)은 전송에 사용되어 효과적인 코드 확장 및 유지 관리가 보장됩니다."
      - label: "계층화된 구조"
        desc: "MVC의 레이어 구조를 활용하여 역할과 논리가 레이어별로 정의되어 있습니다. 이를 통해 사용자는 코드를 통해 오류를 확장, 수정할 수 있습니다."
      - label: "개발, 운영 지원"
        desc: "젠킨스와 앤서블을 통해 배포하기 때문 다수 배포를 가능케 하는 코드 라이프 사이클을 실행할 수 있습니다."

